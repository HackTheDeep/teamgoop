<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Iron Out the Kinks</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css" media="screen" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
    <script src="loadImages.js"></script>
    <button class='load-images' type="button" onclick="loadImages()">Load Images</button>
    <script src="processing.min.js"></script>
    <div class='wrapper'>
      <div class='canvas-wrapper'>
        <canvas class='main-canvas' data-processing-images="images" data-processing-sources="processing_mockup/AnimatedPoint.pde processing_mockup/Shape.pde processing_mockup/MicroGraph.pde processing_mockup/utils.pde processing_mockup/processing_mockup.pde"></canvas>
      </div>
      <div class='sidebar'>
        <div class='sidebar-image-name-container'>
          <span>Image_Name.tiff</span>
        </div>
        <div class='sidebar-tabs'>
          <div class='sidebar-tab adjustments-tab'>Adjustments</div>
          <div class='sidebar-tab annotations-tab'>Annotations</div>
        </div>
        <div class='adjustment-options'>
          <div class='sidebar-header-box sidebar-align-header'>
            Align
          </div>
          <div class='sidebar-align-options'>
          </div>
          <div class='sidebar-header-box sidebar-adjust-header'>
            Adjust
          </div>
          <div class='sidebar-adjust-options'>
          </div>
        </div>
        <div class='annotation-options'>
          TODO
        </div>
      </div>
      <div class='bottom-bar'></divdiv>
    </div>
    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
  </body>
</html>
